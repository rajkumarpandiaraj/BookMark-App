<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark App</title>
</head>
<body>
    <div class="container">
        <h1>BookMarker</h1>
        <div class="box-1">
            <h2> BookMark your favourite site</h2>           
            <form action="" id="form-input">
                <label for="input-name">site Name</label>
                <input type="text" id="input-name" placeholder="website name">
                <label for="input-url">site URL</label>
                <input type="text" id="input-url" placeholder="website url">
                <button type="submit" class="btn" id="btn"> Submit</button>

            </form>
        </div>

        <div id="display">
            <ul id="list">                
            </ul>
        </div>
    </div>
    
    <script src="../js/app.js"></script>
</body>
</html>
